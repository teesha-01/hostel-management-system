{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class = "header-text">Sign up</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class = "btn btn-primary btn-lg btn-block" type="submit" name="student_signup">Sign up</button>

  </form>
</div>
{% endblock %}
